<ul>
    <li>
        <span class="card">Id</span>
        <span>Name</span>
    </li>
    <li *ngFor="let hero of heros" (click)="onclick(hero)">
        <span class="card" [class.selected] = 'selectedHero && selectedHero.id == hero.id'>{{hero.id}}</span>
        <span  >{{hero.name}}</span>
    </li>
</ul>



<div *ngIf='showModel' class="model">

    <div *ngIf="selectedHero" class="model-content">
        <app-hero-details [hero]="selectedHero"></app-hero-details>
        <button (click)="showModel=false">Ok</button>
    </div>
</div>
